		<h1>林徽因简介</h1>
		<p>	
		林徽因，女，汉族，原名林徽音，出生于浙江杭州，祖籍福建福州。中国著名建筑家、诗人、作家，人民英雄纪念碑和中华人民共和国国徽深化方案的设计者。
		</p>
		<p>
		林徽因是建筑师梁思成的第一任妻子，二十世纪三十年代初，与夫婿梁思成用现代科学方法研究中国古代建筑，成为这个学术领域的开拓者。
		</p>
		<h1>主要作品</h1>
		<ul>
			<li class="current">《你是人间四月天》</li>
			<li>《宝莲灯》</li>
			<li>《九十九度中》</li>
