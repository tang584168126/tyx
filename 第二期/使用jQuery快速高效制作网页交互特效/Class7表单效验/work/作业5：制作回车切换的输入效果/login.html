<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>制作回车切换的输入效果</title>
<style type="text/css">
body{
	margin:0;
	padding:0;
	font-size:14px;
	line-height:25px;
}
.main{
	width:470px;
	margin-left:auto;
	margin-right:auto;
	}

.left{
	text-align:right;
	width:90px;
	height:35px;
	padding-right:5px;
	}
.inputs{
	width:100px;
	height:16px;
	border:solid 1px #666666;
	float:left;
	margin-right:5px;
	}
.prompt{
	margin-left:10px;
	color:#F00;
	}	
</style>
<script type="text/javascript">

</script>


</head>

<body>
<div class="main"><img src="images/top.jpg"  alt="top"/></div>
<div class="main"><table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="left">用户名：</td>
    <td><input id="user" type="text" class="inputs" onblur="checkUser()" onfocus="showUser()" /><div id="user_prompt" class="prompt"></div></td>
  </tr>
  <tr>
    <td class="left">密码：</td>
    <td><input id="pwd" type="password"  class="inputs" onblur="checkPwd()" onfocus="showPwd()" /><div id="pwd_prompt" class="prompt"></div></td>
  </tr>
  <tr>
    <td class="left">&nbsp;</td>
    <td><input name="" type="image" src="images/sumbit_btn.jpg" /></td>
  </tr>
</table>
</div>
</body>
</html>
