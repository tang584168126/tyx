<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>百度注册页面</title>
<style type="text/css">
*{padding:0; margin:0;}
body{
	margin-top: 0px;
	margin-right: auto;
	margin-bottom: 0px;
	margin-left: auto;
	font-size:12px;
	line-height:30px;
}
.center{
	float:none;
	width: 503px;
	clear:both;
	margin-top: 0px;
	margin-right: auto;
	margin-bottom: 0px;
	margin-left: auto;
}
.inputs {
	border: 1px solid #333;
	width:120px;
	float:left;
}
.left{width:120px;
text-align:right;
padding-right:5px;
}
.red{
	color:#ff0000;
	padding-left:10px;
	font-size:12px;
	}
</style>
<script src="js/jquery-1.8.3.js"></script>
<script type="text/javascript">
	//验证用户名
	function ckeckUser(){
		var user = $("#user").val();
		var $userId = $("#userId");
		var reg = /^\w{4,12}$/;
		if(user == ''){
			$userId,html("请输入用户名！");
			return false;
		}
		if(reg.test(user)){
			$userId,html("用户名必须由数字、字母和下划线组成！");
			return false;
		}
		return true;
	}
	//验证密码
	function checkPwd(){
		var pwd = $("#pwd").val();
		var $pwdId = $("#pwdId");
		var reg = /^\S{6,12}$/;
		if(pwd ==''){
			$pwdId.html("请输入密码！");
			return false;
		}
		if(reg.test(pwd)){
			$pwdId.html("密码长度大于等于6，小于等于12");
			return false;
		}
		return true;
	}
	//验证确认密码
	function checkRepwd(){
		var repwd = $("#repwd").val();
		var pwd = $("#pwd").val();
		var $repwdId = $("#repwdId");
		if(repwd != pwd){
			$repwdId.html("确认密码不一致！");
			return false;
		}
		return true;
	}
	//验证性别
	function checkSex(){
		return true;
	}
	//验证电子邮箱
	function checkEmail(){
		var email = $("#email").val();
		var $emailId = $("#emailId");
		var reg = /^\w+(\.[a-zA-Z]{2,3}){1,2}$/;
		if(email == ''){
			$emailId.html("请输入Emali！");
			return false;
		}
		if(reg.test(email)){
			$emailId.html("Email格式不正确，请重新输入！");
			return false;
		}
		return true;	
	}
	function check(){
		var flag = true;
		if(!ckeckUser()){
			flag = false;
		}
		if(!checkPwd()){
			flag = false;
		}
		if(!checkRepwd()){
			flag = false;
		}
		if(!checkSex()){
			flag = false;
		}
		if(!checkEmail()){
			flag = false;
		}
		return flag;
	}
</script>
</head>

<body>
<div class="center"><img src="images/header1.jpg" /></div>
<div class="center">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <form action="success.html" method="post" name="myform" onsubmit="return check()">
  <tr>
    <td class="left">用户名：</td>
    <td><input id="user" type="text"  class="inputs"/><div id="userId" class="red"></div></td>
  </tr>
   <tr>
    <td class="left">密码：</td>
    <td><input id="pwd" type="password"  class="inputs"/><div id="pwdId" class="red"></div></td>
  <tr>
    <td class="left">确认密码：</td>
    <td><input id="repwd" type="password"  class="inputs"/><div id="repwdId" class="red"></div></td>
  </tr>
  <tr>
   <tr>
    <td class="left">性别：</td>
    <td><div style="float:left;"><input name="sex" type="radio" value="男" />男 <input name="sex" type="radio" value="女" />女</div>
    <div id="sexId" class="red"></div></td>
  </tr>
   <tr>
    <td class="left">电子邮件地址</td>
    <td><input id="email" type="text"  class="inputs"/><div id="emailId" class="red"></div></td>
  </tr>
   <tr>
    <td class="left">出生日期：</td>
    <td><select id="year">
    <script type="text/javascript">
	for(var i=1900;i<=2009;i++){
	document.write("<option value="+i+">"+i+"</option>");	
		}
	</script>
    </select>年
    <select id="month">
    <script type="text/javascript">
	for(var i=1;i<=12;i++){
	document.write("<option value="+i+">"+i+"</option>");	
		}
	</script>
    </select>月
    <select id="day">
    <script type="text/javascript">
	for(var i=1;i<=31;i++){
	document.write("<option value="+i+">"+i+"</option>");	
		}
	</script>
    </select>日</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input name="sub" type="submit" value="注册" /> <input name="cancel" type="reset" value="清除" /></td>
  </tr>
  </form>
</table>



</div>
</body>
</html>
