	<style>
		ul{
			list-style:none;
		}
		#help{
			border:1px solid red;
			width:100px;
			padding-left:0px;
			float:left;
		}
		#help ul{
			padding-left:20px;
			display:none;
			border-bottom:1px solid #ccc;
			font-size:12px;
		}
		#help div{
			border-bottom:1px solid #ccc;
			padding-left:10px;
		}
		/*操作流程的样式*/
		#flow{
			border:1px solid blue ;
			width:710px;
			height:36px;
			padding-left:0px;
			float:left;
			margin-left:50px;
		}
		#flow li{
			float:left;
			width:140px;
			text-align:center;
			cursor:pointer;
		}
		#flow li a{
			text-decoration:none;
			font-size:12px;
			line-height:36px;
			color:#000;
		}
		.bg1{
			background:url(images/news_bghover.gif) no-repeat;
			background-position:0px 0px;
		}
		.bg2{
			background:url(images/news_bghover.gif) no-repeat;
			background-position:0px -36px;
		}
		.bg3{
			background:url(images/news_bghover.gif) no-repeat;
			background-position:0px -72px;
		}
		.bg4{
			background:url(images/news_bghover.gif) no-repeat;
			background-position:0px -108px;
		}
		.bg5{
			background:url(images/news_bghover.gif) no-repeat;
			background-position:0px -144px;
		}
	</style>
	<script>
		$(function(){
			$("#help div").click(function(){
				if($(this).next().css("display")=='none'){
					$("#help ul").slideUp();
					$(this).next().slideDown();
				}
			});
		});
		$(function(){
			//默认选中第一个
			$("#flow").addClass("bg1");
			//设置文本颜色
			$("#flow li:first a").css("color","#fff");
			$("#flow li").mouseover(function(){
				var index = $("#flow li").index($(this))+1;
				$("#flow").removeClass().addClass("bg"+index);
				$("#flow li a").css("color","#000");
				$(this).find("a").css("color","#fff");
			});
		});
	</script>
</head>
