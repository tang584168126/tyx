<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>动态添加边框效果</title>
		<style type="text/css">
			*{
				margin:0px;
				padding:0px;
				font-size:12px;
			}
			dl{
				width:290px;
				border : 5px solid #fff;
			}
		</style>
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("dl").hover(
				function(){
					$(this).css({"border":"5px solid #f5f5f5"});
				},function(){
					$(this).css("border","0px");
				});
			});
		</script>
	</head>
	<body>
		<dl>
		  <dt><img src="lift_product_1.jpg" width="163" height="175" /></dt>
		  <dd><a href="#">天堂直杆彩虹伞</a></dd>
		  <dd class="price">￥35.6</dd>
		  <dd><span><a href="#">评论（1602） </a></span> <img src="comment.gif" width="84" height="17" /></dd>
		  <dd>
		    <input name="" type="button" value="加入购物车" class="btn_long" />
		    <input name="" type="button" value="收藏" class="btn_short" />
		    <input name="" type="button" value="对比" class="btn_short" />
		  </dd>
		</dl>
	</body>
</html>
