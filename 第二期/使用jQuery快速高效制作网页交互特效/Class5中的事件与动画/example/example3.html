<!DOCTYPE>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>表单事件</title>
		<script src="js/jquery-1.11.2.js"></script>
		<script>
			$(function(){
				$("[name=member]").focus(function(){
					$(this).addClass("input_focus");
				});
				$("[name=member]").blur(function(){
					$(this).removeClass("input_focus");
				});
			});
		</script>
	</head>
	
	<body>
		<div id="login">
			<fieldset>
				<legend>用户登录</legend>
				<p>
					<lable>用户名：</lable>
					<input name="member" type="text" />
				</p>
				<p>
					<lable>密码：</lable>
					<input name="password" type="text" />
				</p>
				<p>
					<lable>验证码：</lable>
					<input name="code" type="text" class="code" />
					<img src="images/code.gif" width="80" height="30" /><a href="#">换一张</a>
				</p>
				<p>
					<input name="" type="button" class="btn" value="登陆" />
					<a href="#">注册</a><span>|</span><a href="#">忘记密码？</a>
				</p>
			</fieldset>
		</div>
	</body>
</html>
