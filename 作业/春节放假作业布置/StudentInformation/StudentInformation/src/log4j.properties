####设置日志日志信息的输出级别和目的####
log4j.rootlogger=debug.stdout.logfile

##设置日志输出打控制台
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
##设置日志文件的输出格式
log4j.appender.stdout.Target=System.err
##设置日志文件输出的格式
log4j.appender.stdout.layout=org.apache.log4j.SimpleLayout

###设置日志信息输出到文件
log4j.appender.logfile=org.apasche.log4j.FileAppender
##设置日志文件的名称
log4j.appender.logfile.File=stuinform.log
##设置信息输出格式
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
##设置信息的具体格式
log4j.appender.logfile.layout.ConversionPattern=[%F]%d{yyyy-MM-dd HH:mm:ss} %p %l %m%n
