<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
        *{margin:0px;padding:0px;}
        body{font-size:12px;}
        .comment{margin-top:10px;padding:10px;border:1px solid #ccc;background:#ddd;}
            .comment h6{font-size:14px;font-weight:700;}
        .para{margin-top:5px;text-indent:2em;background:#ddd;}
    </style>
    <script src="Scripts/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#send").click(function () {
                $.get("Test1.aspx", "username=" + encodeURIComponent($('#username').val()) + "&content=" + encodeURIComponent($('#content').val()), function (data, textStatus) {
                    $("#resText").html(data); // 把返回的数据添加到页面上
                });
            })
        })
    </script>
</head>
<body>
    <form id="form1" runat="server">
        <p>评论：</p><br/>
        <p>姓名：<input type="text" name="username" id="username"/></p><br/>
        <p>内容：<textarea id="content" name="content"></textarea></p>
        <input type="button" id="send" value="提交" />
    </form>
    <div class="comment"> 已有评论：</div>
    <div id="resText" ></div>
</body>
</html>
