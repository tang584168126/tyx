<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>注册页面</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
</head>
<body class="loginBg">
<div id="register">
  <ul id="registerTop">
    <li class="first"><img src="image/bird-05.jpg" width="277" height="82" /></li>
    <li class="second">10秒钟注册账号，找到你的青鸟同学</li>
    <li class="third">已有青鸟朋友网账号，<a href="#">登录</a></li>
  </ul>
  <div class="regList">
    <p>用户注册</p>
    <form action="" method="post" name="myform">
      <dl>
        <dt>注册邮箱</dt>
        <dd>
          <input name="email" type="text" class="textInputBig" /> <span>还没有填写邮箱</span>
        </dd>
      </dl>
      <dl>
        <dt>创建密码</dt>
        <dd>
          <input name="pwd" type="text" class="textInputBig" /> <span>请输入6-20个字符作为登录密码</span>
        </dd>
      </dl>
      <dl>
        <dt>真实姓名</dt>
        <dd>
          <input name="realName" type="text" class="textInputBig" /> <span>请输入真实的中文名称，让朋友更容易找到你</span>
        </dd>
      </dl>
      <dl>
        <dt>性别</dt>
        <dd>
          <input name="sex" type="radio" value="1" /> 男 <input name="sex" type="radio" value="0" /> 女
        </dd>
      </dl>
      <dl>
        <dt>生日</dt>
        <dd>
          <select name="birYear"><option>请选择</option><option>1980</option></select> 年 <select name="birMonth"><option>请选择</option><option>12</option></select> 月 <select name="birDay"><option>请选择</option><option>30</option></select> 日 
        </dd>
      </dl>
      <dl>
        <dt>我现在</dt>
        <dd>
          <input name="status" type="radio" value="2" /> 在工作 <input name="status" type="radio" value="1" /> 在学习 <input name="status" type="radio" value="0" /> 其他
        </dd>
      </dl>
      <dl>
        <dt>验证码</dt>
        <dd>
          <input name="validate" type="text" class="textInputSmall" /> 
        <p><img src="image/upload/abandon-01.jpg" width="109" height="40" /> <br/><a href="#">看不清换一张</a></p></dd>
      </dl>
      <dl>
        <dt>&nbsp;&nbsp;</dt>
        <dd>
          <input name="submitBtn" type="submit" value=" " class="btnSubmit" />
        </dd>
      </dl>
    </form>
  </div>
</div>
</body>
</html>
