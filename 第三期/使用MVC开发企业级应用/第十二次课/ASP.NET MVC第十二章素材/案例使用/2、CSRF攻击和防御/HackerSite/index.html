<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body >
   <form id="formPay" runat="server" action="http://localhost:1933/Pay/Index" method="post">
    <div>
        <fieldset>
            <legend>我要付款</legend>
            <div class="editor-label">
                对方支付宝账号
            </div>
            <div class="editor-field">
                <input id="Account" name="Account" type="text" value="test@gmail.com" />
            </div>
            <div class="editor-label">
                付款金额
            </div>
            <div class="editor-field">
                <input id="Amount" name="Amount" type="text" value="100" />
            </div>
            <div class="editor-label">
                付款说明
            </div>
            <div class="editor-field">
                <input id="Desc" name="Desc" type="text" value="货物付款" />
            </div>
            <p>
                <input type="submit" value="确定" />
            </p>
        </fieldset>
    </div>
    </form>
</body>
</html>
