 <title>5-1 事件对象的属性 event.type</title>

 <!-- 引入jQuery -->
<script src="scripts/jquery.js" type="text/javascript"></script>
 <script>
$(function(){
	$("a").click(function(event) {
	  //获取并显示事件类型	  
	  alert(event.type);

	  event.preventDefalut();
	});
})
  </script>
