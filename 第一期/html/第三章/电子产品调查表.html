<html>
	<head>
		<meta http-equiv="Concent-Type" concent="text/html"; charset=gb2312 />
		<title>电子产品调查表</title>
	</head>
	<body>
		<form action="" method="post">
			<p>
				<h2>电子产品调查表</h2><br/>
			</p>

				请输入您的姓名： <input /><br/>

					<option value="1">1月</option>
					<option value="2">2月</option>

					<option value="5">5月</option>
					<option value="6">6月</option>
					<option value="7">7月</option>
					<option value="8">8月</option>
					<option value="9">9月</option>
					<option value="10">10月</option>
					<option value="11">11月</option>
					<option value="12">12月</option>
				</select>月
				<select name="day">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>

					<option value="19">19</option>
					<option value="20">20</option>

					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>日<br/>
			</p>
			<p>
				请输入您的电子邮箱地址： <input size="30" /><br/>
			</p>
			<p>
				您是否查看过我们的在线产品目录？ <input name="isok" type="radio" value="是" checked />是&nbsp;<input name="isok" type="radio" value="否" />否<br/>
			</p>
			<p>
				如果查看过，您对哪些产品有兴趣购买？ （选择提供的产品）<br/>
				<input type="checkbox" value="大屏幕电视机" />大屏幕电视机&nbsp;
				<input type="checkbox" value="音频设备" />音频设备&nbsp;
				<input type="checkbox" value="视频设备" />视频设备&nbsp;
				<input type="checkbox" value="相机" />相机<br/>
			</p>
			<p>
				在填写订单之前，您还有什么问题、意见或建议？<br/>
				<textarea cols="40" rows="5">您的输入：</textarea><br/>
			</p>
			<p>
				<input type="submit" value="提交" disabled /> <input type="reset" value="重置" /> 
			</p>
		</form>
	</body>
</html>
