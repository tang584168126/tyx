		<h1>初相遇&nbsp;&nbsp;<span>文/席慕蓉</span></h1><br/>
		<p><span class="first">美</span>丽的梦和美丽的诗一样，都是可遇而不可求的，常常在最没能料到的时刻里出现。</p>
		<p>我喜欢那样的梦，在梦里，一切都可以重新开始，一切都可以慢慢解释，心里甚至还能感<br/>
		觉到，所有被浪费的时光竟然都能重回时的狂喜与感激。<span class="second">胸怀中满溢着幸福，只因<br/>
		你就在我眼前，对我微笑，一如当年。</span></p>
		<p><a href="#">我喜欢那样的梦，明明知道你已为我跋涉千里，却又觉得芳草鲜美，落落英缤纷，好像你<br/>我才初相遇。</a></p>
