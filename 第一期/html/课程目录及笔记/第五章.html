			第五章：
判定一个题目是否适用于循环来解决问题的依据：
1、大量(3次或以上)
2、重复
3、有规律

适用于何种循环来解决？
1、当循环次数已知的时候，通常使用 for
2、当循环次数未知的时候，通常使用 while 或 do-while
3、当循环由用户决定是否退出或继续的时候，
通常使用 do-while


找到题目中循环的条件以及循环的操作，
并根据此条件和操作
完成循环结构的书写

当循环结构书写完毕后，一定要检查循环是否具备：
三个表达式


while(循环条件){
	循环操作
}

循环的三个表达式：
1、循环变量
2、循环条件
3、修改循环变量的值以达到修改循环条件结果的目的
