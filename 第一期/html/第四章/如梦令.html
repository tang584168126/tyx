		<h1>如梦令</h1>
		<hr/>
		<p>
			<p class="green">昨夜雨疏风骤，浓睡不消残酒。<br/>
			试问卷帘人，却道"海棠依旧"。<br/>
			"知否？知否？应为绿肥红C。"<br/>
			</p>
			<p id="first">译文
			</p>
			<p class="green">昨夜雨点稀疏，晚风急猛，我虽然睡了一夜，仍有余醉未<br/>
			消。试问卷帘的侍女，海棠花怎么样？他说海棠花依然如<br/>
			旧。知道吗？知道吗？应是绿叶繁茂，红花凋零。<br/>
			</p>
		</p>
