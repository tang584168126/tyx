		<h2>蝶恋花&#8266;庭院深深深几许</h2>
		<p class="txt">庭院深深深几许，杨柳堆烟，帘幕无重数。玉勒雕鞍游冶处，楼高不见章台路。
		<strong class="txt">雨横风狂三月暮，门掩黄昏，无计留春住。</strong>泪眼问花花不语。
		乱红飞过秋千去。
		</p>
