		<title>李白的诗</title>
		<style type=text/css>
			p{
			color:green;
			font-size:14px
			}
		</style>
	</head>
	<body>
		望庐山瀑布
		<p>日照香炉生紫烟</p>
		<p>遥看瀑布挂前川</p>
		<p>飞流直下三千尺</p>
		<p>疑是银河落九天</p>
	</body>
