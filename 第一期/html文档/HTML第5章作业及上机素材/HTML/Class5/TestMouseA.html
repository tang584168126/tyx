<html>
	
	<head>
		<title>S1T182班</title>
		<style type="text/css">
			
			/* A标签本类样式 */
			a{
				text-decoration:none;
			}
			
			/* A标签 未访问过的 样式 */
			a:link{
				color:black;
			}
			
			/* A标签 已访问过的 样式 */
			a:visited{
				color:#ccc;
			}
			
			
			/* A标签 鼠标移上来的 (悬停) 样式 */
			a:hover{
				color:red;
			}
			
			/* A标签 激活状态的 (选中) 样式 */
			a:active{
				color:hotpink;
			}
			
			p a:hover{
				color:green;
				text-decoration:underline;
			}
			
			img{
				border:0px;
			}
			
			.mouse_type{
				cursor:hand;
			}
			
		</style>
	</head>
	
	<body>
		<h1 align="center">A标签伪类样式案例页面</h1>

	</body>
</html>
