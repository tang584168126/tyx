<html>
	
	<head>
		<title>表格案例</title>
	</head>
	
	<style type="text/css">
	
		td{
			text-align:center;
		}
		
	</style>
	<body>
		<iframe width="100%" frameborder="0" src="frame/MenuADV.html"></iframe>
		<table  align="center" border="1px" width="400" height="300px">
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td style="text-align:right;" valign="top">5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</table>
		
		<hr/>
		
		<table border="1" width="500" height="300">
			<tr>
				<th colspan="6">
					课堂表
				</th>
			</tr>
			<tr>
				<td>
					上午
				</td>
				<td>
					语文
				</td>
				<td>
					数学
				</td>
				<td>
					音乐
				</td>
				<td>
					体育
				</td>
				<td>
					美术
				</td>
			</tr>
			<tr>
				<td>
					下午
				</td>
				<td>
					数学
				</td>
				<td>
					语文
				</td>
				<td>
					英语
				</td>
				<td>
					劳动
				</td>
				<td>
					班会
				</td>
			</tr>
		</table>
			
		<hr/>	
		
		<table border="1" width="600" height="300">
			<tr>
				<td rowspan="2" width="400">
					张三
				</td>
				<td width="100">
					语文
				</td>	
				<td width="100">
					99
				</td>
			</tr>
			<tr>
				<td>
					数学
				</td>
				<td>
					88
				</td>
			</tr>
		</table>
	</body>
</html>
